services:
  # MongoDB service for Vision
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - texas-network

  # Vision service (Java Spring Boot)
  vision:
    build:
      context: ./vision
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./vision/src:/app/src
      - ./vision/pom.xml:/app/pom.xml
      # Exclude Maven target directory to prevent conflicts
      - /app/target
    environment:
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
    depends_on:
      - mongodb
    networks:
      - texas-network

  # Ultron service (NestJS)
  ultron:
    build:
      context: ./ultron
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./ultron:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    depends_on:
      - postgres
    networks:
      - texas-network

  # PostgreSQL for Ultron
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ultron
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - texas-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - texas-network

  # Quickview frontend
  quickview:
    build:
      context: ./quickview
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    volumes:
      - ./quickview:/app
    command: npm start
    depends_on:
      - ultron
      - vision
    networks:
      - texas-network

volumes:
  mongodb_data:
  postgres_data:
  pgadmin_data:

networks:
  texas-network:
    driver: bridge
