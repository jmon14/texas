name: Deploy to Production

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      ultron-changed: ${{ steps.changes.outputs.ultron }}
      vision-changed: ${{ steps.changes.outputs.vision }}
      quickview-changed: ${{ steps.changes.outputs.quickview }}
      infra-changed: ${{ steps.changes.outputs.infra }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          # Use GitHub's built-in context variables for commit comparison
          BEFORE_SHA="${{ github.event.before }}"
          AFTER_SHA="${{ github.event.after }}"

          echo "Comparing commits: $BEFORE_SHA -> $AFTER_SHA"

          # Check for changes in each project directory
          ULTRON_CHANGED=false
          VISION_CHANGED=false
          QUICKVIEW_CHANGED=false
          INFRA_CHANGED=false

          if git diff --name-only $BEFORE_SHA $AFTER_SHA | grep -q "^ultron/"; then
            echo "Ultron changes detected"
            ULTRON_CHANGED=true
          fi

          if git diff --name-only $BEFORE_SHA $AFTER_SHA | grep -q "^vision/"; then
            echo "Vision changes detected"
            VISION_CHANGED=true
          fi

          if git diff --name-only $BEFORE_SHA $AFTER_SHA | grep -q "^quickview/"; then
            echo "Quickview changes detected"
            QUICKVIEW_CHANGED=true
          fi

          # Infra changes: Terraform files or EC2 user-data template
          if git diff --name-only $BEFORE_SHA $AFTER_SHA | grep -E -q "^infrastructure/aws/.*\\.tf$|^infrastructure/aws/setup\\.tpl$"; then
            echo "Infrastructure changes detected"
            INFRA_CHANGED=true
          fi

          echo "ultron=$ULTRON_CHANGED" >> $GITHUB_OUTPUT
          echo "vision=$VISION_CHANGED" >> $GITHUB_OUTPUT
          echo "quickview=$QUICKVIEW_CHANGED" >> $GITHUB_OUTPUT
          echo "infra=$INFRA_CHANGED" >> $GITHUB_OUTPUT

          echo "Change Summary:"
          echo "- Ultron: $ULTRON_CHANGED"
          echo "- Vision: $VISION_CHANGED"
          echo "- Quickview: $QUICKVIEW_CHANGED"
          echo "- Infra: $INFRA_CHANGED"


  infra-terraform:
    name: Terraform (infra changes)
    needs: detect-changes
    if: needs.detect-changes.outputs.infra-changed == 'true'
    uses: ./.github/workflows/terraform.yml
    secrets: inherit

  ultron-build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.ultron-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Ultron image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/texas-ultron:$IMAGE_TAG ./ultron
          docker build -t $ECR_REGISTRY/texas-ultron:latest ./ultron
          docker push $ECR_REGISTRY/texas-ultron:$IMAGE_TAG
          docker push $ECR_REGISTRY/texas-ultron:latest

  vision-build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.vision-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Vision image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/texas-vision:$IMAGE_TAG ./vision
          docker build -t $ECR_REGISTRY/texas-vision:latest ./vision
          docker push $ECR_REGISTRY/texas-vision:$IMAGE_TAG
          docker push $ECR_REGISTRY/texas-vision:latest

  quickview-build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.quickview-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Quickview image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --build-arg REACT_APP_ULTRON_API_URL=https://www.allinrange.com/api \
            --build-arg REACT_APP_VISION_API_URL=https://www.allinrange.com/vision \
            -t $ECR_REGISTRY/texas-quickview:$IMAGE_TAG ./quickview
          docker build \
            --build-arg REACT_APP_ULTRON_API_URL=https://www.allinrange.com/api \
            --build-arg REACT_APP_VISION_API_URL=https://www.allinrange.com/vision \
            -t $ECR_REGISTRY/texas-quickview:latest ./quickview
          docker push $ECR_REGISTRY/texas-quickview:$IMAGE_TAG
          docker push $ECR_REGISTRY/texas-quickview:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [detect-changes, infra-terraform, ultron-build, vision-build, quickview-build]
    if: always() && needs.detect-changes.result == 'success' && (needs.infra-terraform.result == 'success' || needs.infra-terraform.result == 'skipped') && (needs.ultron-build.result == 'success' || needs.ultron-build.result == 'skipped') && (needs.vision-build.result == 'success' || needs.vision-build.result == 'skipped') && (needs.quickview-build.result == 'success' || needs.quickview-build.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2
        env:
          DOMAIN_EMAIL: ${{ secrets.DOMAIN_EMAIL }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd infrastructure
          chmod +x deploy.sh
          ./deploy.sh

      - name: Health check (Frontend + API)
        run: |
          echo "Waiting for application to be ready..."

          # Health check with timeout and retry logic
          timeout=300  # 5 minutes
          interval=10  # Check every 10 seconds
          counter=0

          while [ $counter -lt $timeout ]; do
            echo "Health check attempt $((counter/interval + 1))..."

            FRONTEND_OK=0
            API_OK=0

            # Check frontend
            if curl -f -s --max-time 10 https://www.allinrange.com > /dev/null 2>&1; then
              echo "✅ Frontend is responding on HTTPS!"
              FRONTEND_OK=1
            elif curl -f -s --max-time 10 http://www.allinrange.com > /dev/null 2>&1; then
              echo "⚠️  Frontend is responding on HTTP (HTTPS may still be setting up)"
              FRONTEND_OK=1
            fi

            # Check API health
            if curl -f -s --max-time 10 https://www.allinrange.com/api/health > /dev/null 2>&1; then
              echo "✅ API health endpoint is responding!"
              API_OK=1
            fi

            if [ "$FRONTEND_OK" -eq 1 ] && [ "$API_OK" -eq 1 ]; then
              echo "✅✅ Both Frontend and API are healthy"
              exit 0
            fi

            echo "Application not ready yet... waiting $interval seconds"
            sleep $interval
            counter=$((counter + interval))
          done

          echo "❌ Health check failed after $timeout seconds"
          echo "Application may still be deploying or there might be an issue"
          echo "Check the server logs:"
          echo "  - Frontend: docker-compose -f ~/texas/infrastructure/docker-compose.prod.yml logs quickview"
          echo "  - API: docker-compose -f ~/texas/infrastructure/docker-compose.prod.yml logs ultron"
          echo "  - Nginx: docker-compose -f ~/texas/infrastructure/docker-compose.prod.yml logs nginx"
          exit 1
