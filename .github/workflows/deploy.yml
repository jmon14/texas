name: Deploy to Production

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_ULTRON: texas-ultron
          ECR_REPOSITORY_VISION: texas-vision
          ECR_REPOSITORY_QUICKVIEW: texas-quickview
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Ultron image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ULTRON:$IMAGE_TAG ./ultron
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ULTRON:latest ./ultron

          # Build Vision image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_VISION:$IMAGE_TAG ./vision
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_VISION:latest ./vision

          # Build Quickview image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_QUICKVIEW:$IMAGE_TAG ./quickview
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_QUICKVIEW:latest ./quickview

          # Push images
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ULTRON:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ULTRON:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_VISION:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_VISION:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_QUICKVIEW:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_QUICKVIEW:latest

      - name: Deploy to EC2
        env:
          DOMAIN_EMAIL: ${{ secrets.DOMAIN_EMAIL }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd infrastructure
          chmod +x deploy.sh
          ./deploy.sh

      - name: Health check
        run: |
          echo "Waiting for application to be ready..."

          # Health check with timeout and retry logic
          timeout=300  # 5 minutes
          interval=10  # Check every 10 seconds
          counter=0

          while [ $counter -lt $timeout ]; do
            echo "Health check attempt $((counter/interval + 1))..."
            
            # Check frontend (API is internal, not publicly accessible)
            if curl -f -s --max-time 10 https://allinrange.com > /dev/null 2>&1; then
              echo "✅ Frontend is responding on HTTPS!"
              exit 0
            elif curl -f -s --max-time 10 http://allinrange.com > /dev/null 2>&1; then
              echo "⚠️  Frontend is responding on HTTP (HTTPS may still be setting up)"
              exit 0
            fi
            
            echo "Application not ready yet... waiting $interval seconds"
            sleep $interval
            counter=$((counter + interval))
          done

          echo "❌ Health check failed after $timeout seconds"
          echo "Application may still be deploying or there might be an issue"
          echo "Check the server logs:"
          echo "  - Frontend: docker-compose -f ~/texas/infrastructure/docker-compose.prod.yml logs quickview"
          echo "  - API: docker-compose -f ~/texas/infrastructure/docker-compose.prod.yml logs ultron"
          echo "  - Nginx: docker-compose -f ~/texas/infrastructure/docker-compose.prod.yml logs nginx"
          exit 1
