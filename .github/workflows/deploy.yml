name: Deploy to Production

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      infra-changed: ${{ steps.changes.outputs.infra }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          # Use GitHub's built-in context variables for commit comparison
          BEFORE_SHA="${{ github.event.before }}"
          AFTER_SHA="${{ github.event.after }}"

          echo "Comparing commits: $BEFORE_SHA -> $AFTER_SHA"

          # Check for changes in each project directory
          BACKEND_CHANGED=false
          FRONTEND_CHANGED=false
          INFRA_CHANGED=false

          if git diff --name-only $BEFORE_SHA $AFTER_SHA | grep -q "^apps/backend/"; then
            echo "Backend changes detected"
            BACKEND_CHANGED=true
          fi

          if git diff --name-only $BEFORE_SHA $AFTER_SHA | grep -q "^apps/frontend/"; then
            echo "Frontend changes detected"
            FRONTEND_CHANGED=true
          fi

          # Infra changes: Terraform files or EC2 user-data template
          if git diff --name-only $BEFORE_SHA $AFTER_SHA | grep -E -q "^infrastructure/aws/.*\\.tf$|^infrastructure/aws/setup\\.tpl$"; then
            echo "Infrastructure changes detected"
            INFRA_CHANGED=true
          fi

          echo "backend=$BACKEND_CHANGED" >> $GITHUB_OUTPUT
          echo "frontend=$FRONTEND_CHANGED" >> $GITHUB_OUTPUT
          echo "infra=$INFRA_CHANGED" >> $GITHUB_OUTPUT

          echo "Change Summary:"
          echo "- Backend: $BACKEND_CHANGED"
          echo "- Frontend: $FRONTEND_CHANGED"
          echo "- Infra: $INFRA_CHANGED"

  backend-quality:
    name: Backend - Lint & Format
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: apps/backend
        run: |
          npm ci || npm install --no-audit --no-fund

      - name: Prettier check
        working-directory: apps/backend
        run: npx prettier "{src,test}/**/*.ts" --check

      - name: ESLint check (no autofix)
        working-directory: apps/backend
        run: npx eslint "{src,test}/**/*.ts" --max-warnings=0

  backend-test:
    name: Backend - Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-quality]
    if: needs.detect-changes.outputs.backend-changed == 'true'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: texas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: texas_test
      MONGODB_URI: mongodb://mongodb:27017/texas_test
      JWT_SECRET: test_jwt_secret
      JWT_EXPIRATION_TIME: 3600
      JWT_REFRESH_SECRET: test_jwt_refresh_secret
      JWT_REFRESH_EXPIRATION_TIME: 18000
      JWT_EMAIL_SECRET: test_jwt_email_secret
      JWT_EMAIL_EXPIRATION_TIME: 1800
      EMAIL_FROM: test@allinrange.com
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test_access_key
      AWS_SECRET_ACCESS_KEY: test_secret_key
      AWS_PUBLIC_BUCKET_NAME: test_bucket
      PORT: 3000
      DOMAIN: localhost
      UI_URL: http://localhost:8080
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci || npm install --no-audit --no-fund

      - name: Run unit tests
        working-directory: apps/backend
        run: npm test

      - name: Run E2E tests
        working-directory: apps/backend
        run: npm run test:e2e

  frontend-quality:
    name: Frontend - Lint & Format
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: apps/frontend
        run: |
          npm ci || npm install --no-audit --no-fund

      - name: Prettier check
        working-directory: apps/frontend
        run: npx prettier "./src/**/*.{ts,tsx,json}" --check

      - name: ESLint check (no autofix)
        working-directory: apps/frontend
        run: npx eslint "./src/**/*.{ts,tsx}" --max-warnings=0

  frontend-test:
    name: Frontend - Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-quality]
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci || npm install --no-audit --no-fund

      - name: Run unit tests
        working-directory: apps/frontend
        run: npm test -- --passWithNoTests

      - name: Install Playwright browsers
        working-directory: apps/frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: apps/frontend
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

  infra-terraform:
    name: Terraform (infra changes)
    needs: detect-changes
    if: needs.detect-changes.outputs.infra-changed == 'true'
    uses: ./.github/workflows/terraform.yml
    secrets: inherit

  backend-build:
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-quality, backend-test]
    if: needs.detect-changes.outputs.backend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/texas-backend:$IMAGE_TAG ./apps/backend
          docker build -t $ECR_REGISTRY/texas-backend:latest ./apps/backend
          docker push $ECR_REGISTRY/texas-backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/texas-backend:latest

  frontend-build:
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-quality, frontend-test]
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --build-arg REACT_APP_BACKEND_API_URL=https://www.allinrange.com/api \
            -t $ECR_REGISTRY/texas-frontend:$IMAGE_TAG ./apps/frontend
          docker build \
            --build-arg REACT_APP_BACKEND_API_URL=https://www.allinrange.com/api \
            -t $ECR_REGISTRY/texas-frontend:latest ./apps/frontend
          docker push $ECR_REGISTRY/texas-frontend:$IMAGE_TAG
          docker push $ECR_REGISTRY/texas-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs:
      [
        detect-changes,
        infra-terraform,
        backend-test,
        backend-build,
        frontend-test,
        frontend-build,
      ]
    if: always() && needs.detect-changes.result == 'success' && (needs.infra-terraform.result == 'success' || needs.infra-terraform.result == 'skipped') && (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped') && (needs.backend-build.result == 'success' || needs.backend-build.result == 'skipped') && (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped') && (needs.frontend-build.result == 'success' || needs.frontend-build.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2
        env:
          DOMAIN_EMAIL: ${{ secrets.DOMAIN_EMAIL }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd infrastructure
          chmod +x deploy.sh
          ./deploy.sh

      - name: Health check (Frontend + API)
        run: |
          echo "Waiting for application to be ready..."

          # Health check with timeout and retry logic
          timeout=300  # 5 minutes
          interval=10  # Check every 10 seconds
          counter=0

          while [ $counter -lt $timeout ]; do
            echo "Health check attempt $((counter/interval + 1))..."

            FRONTEND_OK=0
            API_OK=0

            # Check frontend
            if curl -f -s --max-time 10 https://www.allinrange.com > /dev/null 2>&1; then
              echo "✅ Frontend is responding on HTTPS!"
              FRONTEND_OK=1
            elif curl -f -s --max-time 10 http://www.allinrange.com > /dev/null 2>&1; then
              echo "⚠️  Frontend is responding on HTTP (HTTPS may still be setting up)"
              FRONTEND_OK=1
            fi

            # Check API health
            if curl -f -s --max-time 10 https://www.allinrange.com/api/health > /dev/null 2>&1; then
              echo "✅ API health endpoint is responding!"
              API_OK=1
            fi

            if [ "$FRONTEND_OK" -eq 1 ] && [ "$API_OK" -eq 1 ]; then
              echo "✅✅ Both Frontend and API are healthy"
              exit 0
            fi

            echo "Application not ready yet... waiting $interval seconds"
            sleep $interval
            counter=$((counter + interval))
          done

          echo "❌ Health check failed after $timeout seconds"
          echo "Application may still be deploying or there might be an issue"
          echo "Check the server logs:"
          echo "  - Frontend: docker-compose -f ~/texas/infrastructure/docker-compose.prod.yml logs frontend"
          echo "  - API: docker-compose -f ~/texas/infrastructure/docker-compose.prod.yml logs backend"
          echo "  - Nginx: docker-compose -f ~/texas/infrastructure/docker-compose.prod.yml logs nginx"
          exit 1
