version: '3.8'

services:
  # MongoDB service for Vision
  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - texas-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}

  # Vision service (Java Spring Boot)
  vision:
    build:
      context: ./vision
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - mongodb
    networks:
      - texas-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017
      - SPRING_DATA_MONGODB_DATABASE=vision

  # Ultron service (NestJS)
  ultron:
    build:
      context: ./ultron
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
    networks:
      - texas-network
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://admin:${POSTGRES_PASSWORD}@postgres:5432/ultron

  # PostgreSQL for Ultron
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=ultron
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - texas-network

  # Quickview frontend
  quickview:
    build:
      context: ./quickview
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:3000
      - REACT_APP_VISION_URL=http://localhost:3001
    depends_on:
      - ultron
      - vision
    networks:
      - texas-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - quickview
      - ultron
      - vision
    networks:
      - texas-network

volumes:
  mongodb_data:
  postgres_data:

networks:
  texas-network:
    driver: bridge 