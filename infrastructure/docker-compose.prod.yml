version: "3.8"

services:
  # Backend service (NestJS)
  backend:
    image: ${ECR_REGISTRY}/texas-backend:${BACKEND_TAG:-latest}
    restart: always
    networks:
      - texas-network
    environment:
      - NODE_ENV=production
      - AWS_REGION=eu-central-1
      - POSTGRES_PORT=5432
      - POSTGRES_DB=postgres
      - EMAIL_FROM=noreply@allinrange.com

  # Frontend
  frontend:
    image: ${ECR_REGISTRY}/texas-frontend:${FRONTEND_TAG:-latest}
    restart: always
    depends_on:
      - backend
    networks:
      - texas-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - texas-network

networks:
  texas-network:
    driver: bridge
