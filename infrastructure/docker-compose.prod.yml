version: "3.8"

services:
  # MongoDB service for Vision
  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - texas-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}

  # Vision service (Java Spring Boot)
  vision:
    image: ${ECR_REGISTRY:-your-registry}/texas-vision:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      - mongodb
    networks:
      - texas-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - AWS_REGION=eu-central-1

  # PostgreSQL for Ultron
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=ultron
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - texas-network

  # Ultron service (NestJS)
  ultron:
    image: ${ECR_REGISTRY:-your-registry}/texas-ultron:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      - postgres
    networks:
      - texas-network
    environment:
      - NODE_ENV=production
      - AWS_REGION=eu-central-1
      - DOMAIN=.allinrange.com
      - UI_URL=https://www.allinrange.com
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ultron

  # Quickview frontend
  quickview:
    image: ${ECR_REGISTRY:-your-registry}/texas-quickview:${IMAGE_TAG:-latest}
    restart: always
    environment:
      - NODE_ENV=production
      - REACT_APP_ULTRON_API_URL=https://allinrange.com/api
      - REACT_APP_VISION_API_URL=https://allinrange.com/vision
    depends_on:
      - ultron
      - vision
    networks:
      - texas-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - quickview
      - ultron
      - vision
    networks:
      - texas-network

volumes:
  mongodb_data:
  postgres_data:

networks:
  texas-network:
    driver: bridge
