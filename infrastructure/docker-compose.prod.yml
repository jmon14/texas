version: "3.8"

services:
  # Vision service (Java Spring Boot)
  vision:
    image: ${ECR_REGISTRY:-your-registry}/texas-vision:${IMAGE_TAG:-latest}
    restart: always
    networks:
      - texas-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - AWS_REGION=eu-central-1
      - SPRING_DATA_MONGODB_URI=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@cluster0.x9mmmer.mongodb.net/vision?retryWrites=true&w=majority&ssl=true&sslInvalidHostNameAllowed=false

  # Ultron service (NestJS)
  ultron:
    image: ${ECR_REGISTRY:-your-registry}/texas-ultron:${IMAGE_TAG:-latest}
    restart: always
    networks:
      - texas-network
    environment:
      - NODE_ENV=production
      - AWS_REGION=eu-central-1
      - POSTGRES_PORT=5432
      - POSTGRES_DB=postgres
      - EMAIL_FROM=noreply@allinrange.com

  # Quickview frontend
  quickview:
    image: ${ECR_REGISTRY:-your-registry}/texas-quickview:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      - ultron
      - vision
    networks:
      - texas-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - quickview
      - ultron
      - vision
    networks:
      - texas-network

networks:
  texas-network:
    driver: bridge
