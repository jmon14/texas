server.port=3001
spring.application.name=vision

# MongoDB Atlas configuration
# The connection string will be provided via environment variable SPRING_DATA_MONGODB_URI
# Additional MongoDB options for Atlas
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-index-creation-drop-invalid=true

# Logging for debugging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG 